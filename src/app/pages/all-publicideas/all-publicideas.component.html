<div class="container-fluid">
  <div class="row" *ngFor="let item of list">
    <div class="col-xs-12">
      <form class="card">
        <div class="form-group">
          <label for="title" class="control-label">
            id:{{item.id}}, type:{{item.recordtype}}, Created: {{item.created}} by {{ item.userprofile  == undefined ? false: item.userprofile.username }}, Public avaliability :{{item.ispublic}}
          </label>
          <input id="title" type="text" class="form-control" value="{{item.ideatitle}}">
        </div>
        <div class="form-group">
          <label for="description" class="control-label">Description:</label>
          <textarea id="description" cols="30" rows="10" class="form-control">{{item.ideadescription}}</textarea>
        </div>
        <div class="form-group">
          <!-- <button class="btn btn-primary" routerLink="../idea-comments">See More...</button> -->
          <a routerLink="../idea-comments" class="btn btn-primary">See More... â†’</a>
        </div>
      </form>
    </div>
  </div>
</div>
