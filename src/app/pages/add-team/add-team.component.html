<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form class="card">
        <div class="form-group">
          <label for="name" class="control-label">
            Team Name:
          </label>
          <input type="text" class="form-control" id="name" placeholder="Name of team, e.g. DreamTeam of Violine Players?">
        </div>
        <div class="form-group">
          <label for="location">Team Location:</label>
          <input type="text" class="form-control" id="location" placeholder="City or Address of Team HeadQuaters">
        </div>
        <div class="form-group">
          <label for="comment" class="control-label">
            Comment or Memo:
          </label>
          <input type="text" class="form-control" id="comment" placeholder="Type what team is used for, e.g. Guys who do our work properly!">
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
