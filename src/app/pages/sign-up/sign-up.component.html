<div class="card card-block sign-up-card">
  <h3 class="form-label">Sign Up</h3>
  <div class="form-label">
    Create your profile to make new dreams and good ideas
  </div>
  <div class="form-group file-field">
    <div class="avatar">
      <img src="../../../assets/images/no-avatar.png" class="img-circle" alt="">
    </div>
    <div class="avatar">
      <label class="btn btn-success btn-sm">
        <span>Choose avatar</span>
        <input type="file" class="file">
      </label>
    </div>
  </div>
  <div class="card-content">
    <div class="form-group">
      <input type="text" class="form-control" id="login" placeholder="Login">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
    </div>
    <div class="form-group">
      <ng-select
        [allowClear]="true"
        [items]="countries"
        placeholder="Select your country"
      >
      </ng-select>
    </div>
    <div class="form-group">
      <input class="checkbox checkbox-primary" id="terms-agree" type="checkbox">
      <label class="check-label" for="terms-agree">
        I agree
        <a href="#">all terms and conditions</a>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg" routerLink="../login">
        Sign up
      </button>
    </div>
  </div>

</div>
